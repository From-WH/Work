<!DOCTYPE html>
<html lang="zh-hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    div {
      border: 1px solid red;
      font-size: 20px;
    }

    span {
      border: 1px solid blue;
      width: 5em;
      line-height: 20px;
      height: 20px;
      display: inline-block;
      text-align: justify;
      overflow: hidden;
    }

    span::after {
      content: '';
      display: inline-block;
      width: 100%;
    }
  </style>
</head>

<body>
  <div>
    <span>姓名</span><br>
    <span>联系方式</span>
  </div>
</body>

</html>
