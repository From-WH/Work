<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="a.css">
    <title>我的画板</title>
</head>

<body>
    <canvas id="canvas">

    </canvas>
    <div id="actions" class="actions">
        <svg id="pen" class="icona active">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id="eraser" class="icon">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="clear" class="icon">
            <use xlink:href="#icon-close"></use>
        </svg>
        <svg id="download" class="icon">
            <use xlink:href="#icon-download"></use>
        </svg>

    </div>
    <ol class="colors">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="yellow" class="yellow"></li>
    </ol>
    <ol class="sizes">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
        <li id="strong" class="strong"></li>
    </ol>
     <script>("canvas").style.backgroundColor = '#000';</script>
    <script type="text/javascript" src="a.js"></script>
    <script src="//at.alicdn.com/t/font_614117_3jzmxejyt3i35wmi.js"></script>
</body>

</html>
